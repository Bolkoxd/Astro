<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Login</title>
  <style>
    /* Basic reset and body styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      background-image: url('nebula.jpg');
      background-size: 100%;
    }

    /* Centering the login container */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    /* Styling the login box */
    .login-box {
      background: #fff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    .error-message {
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Teacher Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="error-message" class="error-message">Invalid Credentials. Please try again.</p>
    </div>
  </div>

  <script>
    // Listen for the form submission
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the form from submitting normally
      
      // Get the input values
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      
      // Validate the credentials
      if (username === "admin" && password === "admin345") {
        // Redirect to another HTML file if credentials are correct
        window.location.href = "teacher-interface.html"; 
      } else {
        // Show error message if credentials are incorrect
        document.getElementById('error-message').style.display = "block";
      }
    });
  </script>
</body>
</html>
